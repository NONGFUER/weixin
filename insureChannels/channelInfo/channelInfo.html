<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>填写出单信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../../css/mui/mui.min.css" />
    <link rel="stylesheet" href="../../css/mui/mui.picker.min.css" />
    <link rel="stylesheet" href="../../css/common/base.css">
    <link rel="stylesheet" href="../../css/common/public.css">
    <link rel="stylesheet" href="channelInfo.css">
</head>
<body>
	<header class="mui-bar mui-bar-nav hidden">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">填写出单信息</h1>
	</header>
	 <div id="bodyMuiScroll" class="mui-scroll-wrapper">
     	<div class="mui-scroll">
     		<dl class="insure-form-group">
	     		<dt class="group-title">
	     			<div class="group-title-main">渠道出单所属佰盈业务员</div><div id="isGou" class="isSame"><img src="../../images/common/meigou.png" alt="">不填</div>
	     		</dt>
	     		<dd class="baiy">
	     			<label>业务员工号</label> <input type="text" id="ywyCode" value="" onblur='isWhiteRequest(this)' placeholder="请输入正确的业务员工号"/>
	     		</dd>
	     		<dd class="baiy">
	     			<label>业务员名称</label> <input type="text" id="ywyName" value="" readonly/>
	     		</dd>
	     		<dd class="baiy">
	     			<label>业务员分公司</label> <input type="text" id="ywyCompany" value="" readonly/>
	     		</dd>
	     		<dd class="baiy">
	     			<label>业务员中支机构</label> <input type="text" id="ywySubPany" value="" readonly/>
	     		</dd>
     		</dl>
     		<dl class="insure-form-group">
	     		<dt class="group-title">
	     			<div class="group-title-main">渠道信息<span class="xz">(带<b>*</b>项目为必选项)</span></div>
	     		</dt>
	     		<dd>
	     			<label><b>*</b>渠道所属地区</label> 

     				<span class="zi">市</span>
     				<img alt="" src="../../images/common/down.png" class="down1 cdown">
     				<span class="orgCityCode" id="orgCityCode">请选择</span>
     					
     				<span class="zi">省</span>
     				<img alt="" src="../../images/common/down.png" class="down1 pdown">
     				<span class="orgProvinceCode" id="orgProvinceCode">请选择</span>    				
	     		</dd>
	     		<dd>
	     			<label><b>*</b>渠道名称</label><img alt="" src="../../images/common/down.png" class="down1 cdown"> <span class="chooicespan" id='qdName'>请选择</span>
	     		</dd>
	     		<dd class="ib">
	     			<label><b>*</b>渠道网点名称</label><img alt="" src="../../images/common/down.png" class="down1 cdown"> <span class="chooicespan" id='qdDotName'>请选择</span>
	     		</dd>
	     		<dd >
	     			<label>渠道员工工号</label> <input type="text" id="salesmanCode" value="" onblur="validateSalesManInfo(this)" maxlength='20' />
	     		</dd>
	     		<dd >
	     			<label>渠道员工名称</label> <input type="text" id="salesmanName" value="" maxlength=20'  />
	     		</dd>
	     		<dd >
	     			<label>渠道员工手机号码</label> <input type="text" id="salesmanMobile" maxlength='11' value="" />
	     		</dd>
	     		<dd>
	     			<label>备注信息</label> <input type="text" id="remark" value="" maxlength='50'/>
	     		</dd>
	     		
     		</dl>
     		<div id="next" class="next">下一步</div>
     	</div>
     </div>
	<script src="../../js/util/zepto.min.js"></script>
	<script src="../../js/util/weixin.js"></script>
	<script src="../../js/mui/mui.min.js"></script>	
	<script src="../../js/mui/mui.picker.min.js"></script>
	<script src="../../js/util/base.js"></script>
	<script src="../../js/util/common.js"></script>	
	<script src="../publicParm.js"></script>	
	<script src="channelInfo.js?v=2017112315"></script>
			
</body>
</html>
