<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<!-- 忽略IOS将页面中的数字识别为电话号码 -->
<meta name="format-detection" content="telephone=no" />
<!-- 忽略Android平台中对邮箱地址的识别 -->
<meta name="format-detection" content="email=no" />
<!-- 缓存 -->
<meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">

<body>

<header  id="header" class="mui-bar mui-bar-nav header">

<div class="mui-content">
	<div id="scroll" class="mui-scroll-wrapper">

			</div>
			<div id="slider" class="mui-slider" >

					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="carguide.html"><img src="img/banner1.png"></a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="carguide.html"><img src="img/banner2.png"></a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="carguide.html"><img src="img/banner1.png"></a>

				</div>

			</div>

				        <div class="mui-col-xs-7 mui-text-left"><input class="blacktext" type="text" readonly autocomplete="off" placeholder="请选择渠道"></div>
				        <div class="mui-col-xs-1 mui-text-right"><span class="mui-icon mui-icon-arrowright graytext"></span></div>
				    </div>
				</li>
				<li id="province" class="mui-table-view-cell">
					<div class="mui-row">
				        <div class="mui-col-xs-1 mui-text-center"><img class="smallimg" src="img/province.png"/></div>
				        <div class="mui-col-xs-3 mui-text-left "><b class="blacktext">投保省份</b></div>
				        <div class="mui-col-xs-7 mui-text-left"><input class="blacktext" type="text" readonly autocomplete="off" placeholder="请选择省份"></div>

				    </div>
				</li>

				        <div class="mui-col-xs-3 mui-text-left "><b class="blacktext">投保城市</b></div>

				    </div>
				</li>
				<li id="plate" class="mui-table-view-cell">

				        <div class="mui-col-xs-4 ">
							<div id="newplate" class="mui-row">
								<div class="mui-col-xs-2">
									<img class="smallimg" src="img/uncheck.png"/>
								</div>
								<div class="mui-col-xs-10"><h5>新车未上牌</h5></div>
	 						</div>
				        </div>
				    </div>

			<div class="mui-content-padded" >

				<br/>
                <p class="mui-text-center">&nbsp;天安财险服务电话：95505</p>
				<br />
				<p>

				</p>
