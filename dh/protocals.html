<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<!-- 忽略IOS将页面中的数字识别为电话号码 -->
<meta name="format-detection" content="telephone=no" />
<!-- 忽略Android平台中对邮箱地址的识别 -->
<meta name="format-detection" content="email=no" />
<title>保险条款</title> 
<link rel="stylesheet" href="css/mui/mui.min.css" />
<link rel="stylesheet" href="css/common.css" />
</head>
<body>

	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">保险条款</h1>
</header>

<div class="mui-content">
	<div id="main" class="mui-content-padded">
		<button id="businessbtn" type="button" class="mui-btn mui-btn-block mui-btn-outlined protocalbtn">商业险条款</button>
		<br />
		<button id="jqxbtn" type="button" class="mui-btn mui-btn-block mui-btn-outlined protocalbtn">交强险条款</button>
	</div>
</div>
</body>
<script type="text/javascript" src="js/zepto/zepto.min.js" ></script>
<script type="text/javascript" src="js/mui/mui.min.js" ></script>

<script type="text/javascript" src="js/protocals.js"></script>
</html>
