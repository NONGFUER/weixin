<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<!-- 忽略IOS将页面中的数字识别为电话号码 -->
<meta name="format-detection" content="telephone=no" />
<!-- 忽略Android平台中对邮箱地址的识别 -->
<meta name="format-detection" content="email=no" />
<!-- 缓存 -->
<meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
<meta HTTP-EQUIV="expires" CONTENT="0">
<title>报价详情</title>
<link rel="stylesheet" href="css/mui/mui.min.css" />
<link rel="stylesheet" href="css/mui/mui.picker.min.css" />
<link rel="stylesheet" href="css/common.css" />
</head>
<body>

<header  id="header" class="mui-bar mui-bar-nav header">
	<a id="back" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">报价详情</h1>
</header>

<div class="mui-content">

				</li>

					</div>
					<br>
					<div class="mui-row">
						<div class="mui-col-xs-4 mui-text-right"><span class="blacktext">保单起始日期</span></div>

					<div class="mui-row">

						<div class="mui-col-xs-6 mui-text-center"><span id="jqxend" class="graytext"></span></div>
						<div class="mui-col-xs-2 mui-text-right"><span class="graytext"> 24:00 止</span></div>
					</div>
					<br/>
					<div class="mui-row">
						<div class="mui-col-xs-4 mui-text-right"><span class="blacktext">交强险保费</span></div>
						<div class="mui-col-xs-8 mui-text-right"><b class="feetext"><h4 id="jqxpre"></h4></b></div>
					</div>
					<br/>

						<div class="mui-col-xs-8 mui-text-right"><b class="feetext"><h4 id="vehicletaxpre"></h4></b></div>
					</div>
				</li>

						<div class="mui-col-xs-4 mui-text-right"><h4 id="businessbegindate"></h4></div>
					</div>
					<br>
					<div class="mui-row">
						<div class="mui-col-xs-4 mui-text-right"><span class="blacktext">保单起始日期</span></div>

					</div>
					<br>
					<div class="mui-row">
						<div class="mui-col-xs-4 mui-text-right"><span class="blacktext">商业险保费</span></div>
						<div class="mui-col-xs-8 mui-text-right"><b class="feetext"><h4 id="businesspre"></h4></b></div>
					</div>
				</li>
			</ul>

			<ul class="mui-table-view">
				<li id="riskrecord" class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-xs-4 mui-text-left"><span class="blacktext"></span></div>
						<div class="mui-col-xs-4 mui-text-center"><span class="coverage"></span></div>
						<div class="mui-col-xs-4 mui-text-right"><span class="graytext"></span></div>
					</div>
				</li>
			</ul>

			<ul class="mui-table-view">
				<li id="service" class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-xs-1 mui-text-left"><img class="middleimg" src="img/service.png"/></div>
						<div class="mui-col-xs-10 mui-text-left"><span class="graytext"><b>专属服务</b></span></div>
						<div class="mui-col-xs-1 mui-text-right"><span class="mui-icon mui-icon-arrowright graytext"></span></div>
					</div>
				</li>
				<li id="servicerecord" class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-xs-4"><span class="service"></span></div>
						<div class="mui-col-xs-4"><span class="service"></span></div>
						<div class="mui-col-xs-4"><span class="service"></span></div>
					</div>
				</li>
				<li id="servicenotice" class="mui-table-view-cell notice">

				</li>
			</ul>

			<div class="mui-content-padded" >

<script type="text/javascript" src="js/zepto/zepto.min.js" ></script>
<script type="text/javascript" src="js/mui/mui.min.js" ></script>
<script type="text/javascript" src="js/mui/mui.picker.min.js" ></script>
<script type="text/javascript" src="js/operatedata.js"></script>
<script type="text/javascript" src="js/insureprice.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/ajaxservice.js"></script>
<script type="text/javascript" src="js/constant.js"></script>
