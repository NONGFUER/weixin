<!DOCTYPE html>

	<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">

    <title>车辆信息</title>
    <link rel="stylesheet" href="../../css/mui/mui.min.css" />
	<link rel="stylesheet" href="../../css/mui/mui.picker.min.css" />
    <link rel="stylesheet" href="../../css/common/base.css" />
    <link rel="stylesheet" href="../../css/common/common.css" />
    <link rel="stylesheet" href="../../css/carinsure/carMes.css?v=201701013"/>
    <link rel="stylesheet" href="../../css/carinsure/vehicleModelSelect.css"/>
</head>
<body>
	<header>
		<div class="h_back"><div class="backindex"><img src="../../images/back.png"/></div></div>
		<div class="h_title" id="pageTitle">车辆信息</div>
		<!-- <div class="h_next">
		   
		</div> -->
	</header>
	
	<div id="order_index" class="carMes">
		<div id="indexpart" class="mui-scroll-wrapper">
			<div id="indexpart_scroll" class="mui-scroll">
			    
				<!-- 车辆基本信息 style="display:none" -->
				<div class="mescontainer border-1px-bottom border-1px-top">
					<div id="slider" class="mui-slider" >

							<div class="mui-slider-item mui-slider-item-duplicate">
								<a class="banner">
									<img src="../../images/banner2.png">
								</a>
							</div>
							<!-- 第一张 -->
							<div class="mui-slider-item">
								<a href="#">
									<img src="../../images/banner1.png">
								</a>
							</div>
							<!-- 第二张 -->
							<div class="mui-slider-item">
								<a class="banner">
									<img src="../../images/banner2.png">
								</a>
							</div>
							<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
							<div class="mui-slider-item mui-slider-item-duplicate">
								<a href="#">
									<img src="../../images/banner1.png">
								</a>
							</div>
						</div>
						<div class="mui-slider-indicator">
							<div class="mui-indicator mui-active"></div>
							<div class="mui-indicator"></div>
						</div>
					</div>
					<table>
					  <tr id="carselectChannel">
							<td class="border-1px-bottom"></td>
							<td class="border-1px-bottom"><img class="icon" src="../../images/chukudan.png"></td>
							<td class="border-1px-bottom">出单渠道</td>
							<td class="border-1px-bottom">
								<input id="issueChannel" channelCode=""  type="text"class="" readonly />
					 	    </td>
							<td class="border-1px-bottom">
								<img class='linkicon' src="../../images/xiala.png">  
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
					   <tr id="carselectSheng">
							<td class="border-1px-bottom"></td>
							<td class="border-1px-bottom icon"><img class="icon" src="../../images/sheng.png"></td>
							<td class="border-1px-bottom">投保省份</td>
							<td class="border-1px-bottom">
								<input id="car_sheng" name=""  type="text"
									 class="" readonly />
					 	    </td>
							<td class="border-1px-bottom">
								<img class='linkicon' src="../../images/xiala.png"> 
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr id="carselectshi">
							<td class="border-1px-bottom"></td>
							<td class="border-1px-bottom icon"><img class="icon" src="../../images/chengshi.png"></td>
							<td class="border-1px-bottom">投保城市</td>
							<td class="border-1px-bottom">
								<input id="car_shi" name=""  type="text"
									 class="" readonly />
					 	    </td>
							<td class="border-1px-bottom">
								<img class='linkicon' src="../../images/xiala.png">
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
					</table>
				    <table>
						<tr id="plateNumber">
							<td class="border-1px-bottom"></td>
							<td class="border-1px-bottom icon"><img class="icon" src="../../images/chepai.png"></td>
							<td class="border-1px-bottom" style="padding-right: 1.05rem;">车牌号码</td>
							<td>
								<input type="text" id="plate_number_input" autocomplete="off" style="margin:0;" maxlength="8" value="请输入车牌号码" />
							</td>
 							<td class="border-1px-bottom" id="plateNum">
 							    <div>
 							   		<img id="chooseicon" class="chooseicon" src="../../images/gouxuankuang.png"/>
 							   		<span>新车未上牌</span>
 							    </div>
 							</td>
							<td class="border-1px-bottom"></td>
						</tr>
					</table>
					<div id="tip" class="mui-text-center" style="margin: 10px 10px 0 10px;font-size: 14px;color: #f36f39;"></div>
					
				</div>
				<!-- 车辆详细信息  -->
				<div class="mesdetail border-1px-bottom" style="display:none;">
					<div class="title border-1px-bottom">
			    		<div class="carimg"><img src="../../images/cheliang.png" />车辆信息</div>
			    		<div class="howInput">如何填写<img src="../../images/wenhao.png" /></div>
			    	</div>
					<table>
						<tr>
							<td class=""></td>
							<td class="border-1px-bottom">车辆识别代码</td>
							<td class="border-1px-bottom"><input type="text" id="vehicle_identification_input" autocomplete="off" maxlength="17" value="请输入车辆识别代码"/></td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr>
							<td class=""></td>
							<td class="border-1px-bottom">发动机号</td>
							<td class="border-1px-bottom"><input type="text" id="engine_number_input" maxlength="19" autocomplete="off"  value="请输入发动机号"/></td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr id="vehicle_registration_date_select">
							<td class=""></td>
							<td class="border-1px-bottom">车辆注册日期</td>
							<td class="border-1px-bottom">
								<img class='linkicon' src='../../images/xiala.png'/>
								<input style="margin-right: 7%;" id="vehicle_registration_date" value="请选择注册日期" readonly="readonly"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr>
							<td class=""></td>
							<td class="border-1px-bottom">是否过户车</td>
							<td class="border-1px-bottom" id="info_choose">
							   <img id="chooseIcons" class="chooseicon1" src="../../images/guanbi.png"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr id="specialCarDate_select">
							<td class=""></td>
							<td class="border-1px-bottom">过户日期</td>
							<td class="border-1px-bottom">
								<img class='linkicon' src='../../images/xiala.png'/>
								<input type="text" style="margin-right: 7%;color: #585858;" id="specialCarDate" value="请选择过户日期" readonly="readonly"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr id="carTypeSelect">
							<td class=""></td>
							<td class="border-1px-bottom">品牌型号</td>
							<td class="border-1px-bottom"><img class='linkicon' src="../../images/xiala.png">
							    <input id="brand_model_input" style="margin-right: 6%;" autocomplete="off" value="请选择品牌型号" readonly="readonly"/></td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr id="seatSelect">
							<td class=""></td>
							<td class="border-1px-bottom">车辆座位数</td>
							<td class="border-1px-bottom">
								<input id="seat" type="number" style="margin-right: 9%;color: #585858;" autocomplete="off" maxlength="1"/></td>
							<td class="border-1px-bottom"></td>
						</tr>
						
						<tr id="info_car_select">
							<td class=""></td>
							<td class="border-1px-bottom">是否外地车</td>
							<td class="border-1px-bottom" id="info_car_choose">
							   <img id="choosecar" class="chooseicon1" src="../../images/guanbi.png"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
					</table>
					<table id="fuelTypeTable" style="display:none;">
						<tr>
							<td class=""></td>
							<td class="border-1px-bottom">能源种类</td>
							<td class="border-1px-bottom">
							    <img class='linkicon' src='../../images/xiala.png'/>
						     	<input type="text" id="fuelType" style="margin-right: 7%;" autocomplete="off" value="请选择能源种类" readonly="readonly"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
					</table>
					<table id="lailiTable" style="display:none;">

							<td class=""></td>
							<td class="border-1px-bottom">车辆来历凭证种类</td>

							    <img class='linkicon' src='../../images/xiala.png'/>
							    <input type="text" id="certificateType" style="margin-right: 7%;" autocomplete="off" value="请选择凭证种类" readonly="readonly"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr>
							<td class=""></td>
							<td class="border-1px-bottom">车辆来历凭证编号</td>
							<td class="border-1px-bottom"><input type="text" id="certificateNo" maxlength="30" value="请输入凭证编号" autocomplete="off"/></td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr>
							<td class=""></td>
							<td class="border-1px-bottom">车辆来历凭证所载日期</td>
							<td class="border-1px-bottom">
							    <img class='linkicon' src='../../images/xiala.png'/>
							    <input type="text" id="certificateDate" style="margin-right: 7%;" autocomplete="off" value="请选择凭证所载日期" readonly="readonly"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
					</table>	
					<table id="yanzhengmaImg" style="margin-top: 0.75rem;display:none;">
						<tr id="">
							<td class=""></td>
							<td class="border-1px-bottom" style="width:50%;">
							    验证码：<input id="checkNo" type="text"  style="width:65%;" maxlength="6">
							</td>
							<td class="border-1px-bottom" style="width:20%;">
							     <img id="checkImg" alt="验证码图片"  style="width:100%;">
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
				    </table>
					<div class="title border-1px-bottom chezhuInfo">
			    		<div class="carimg"><img src="../../images/cheliang.png" />车主信息</div>
			    		<div class="sfzHowInput">如何填写<img src="../../images/wenhao.png" /></div>
			    		<div></div>
			    	</div>
				    <table class="ownerTable">
						<tr>
							<td class=""></td>
							<td class="border-1px-bottom">车主姓名</td>
							<td class="border-1px-bottom">
								<input type="text" id="owner_name" autocomplete="off" value="请输入车主姓名" maxlength="20"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr id="plateIdNo">
							<td class=""></td>
							<td class="border-1px-bottom">车主身份证号</td>
							<td class="border-1px-bottom">
								<input type="text" id="owner_idNo" autocomplete="off" maxlength="18" value="请输入车主身份证号"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr id="plateMobile">
							<td class=""></td>
							<td class="border-1px-bottom">手机号码</td>
							<td class="border-1px-bottom">
								<input type="tel" id="owner_mobile" autocomplete="off" maxlength="11" value="请输入车主手机号码"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr id="plateEmail" style="display:none;">
							<td class="border-1px-bottom"></td>
							<td class="border-1px-bottom">车主邮箱</td>
							<td class="border-1px-bottom"><input type="text" id="owner_email" maxlength="50" autocomplete="off" value="请输入车主邮箱"/></td>
							<td class="border-1px-bottom"></td>
						</tr>
					</table>
					<table id="cardTable" style="display:none;">
					    <tr>
							<td class=""></td>
							<td class="border-1px-bottom">身份证有效起期</td>
							<td class="border-1px-bottom">
							    <img class='linkicon' src='../../images/xiala.png'/>
							    <input type="text" id="certiStartDate" style="margin-right: 7%;" autocomplete="off" value="请选择身份证有效起期" readonly="readonly"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr>
							<td class=""></td>
							<td class="border-1px-bottom">身份证有效止期</td>
							<td class="border-1px-bottom">
							    <img class='linkicon' src='../../images/xiala.png'/>
							    <input type="text" id="certiEndDate" style="margin-right: 7%;" autocomplete="off" value="请选择身份证有效止期" readonly="readonly"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr>
							<td class=""></td>
							<td class="border-1px-bottom">民族</td>
							<td class="border-1px-bottom">
							    <img class='linkicon' src='../../images/xiala.png'/>
							    <input type="text" id="nation" style="margin-right: 7%;" autocomplete="off" value="请选择民族" readonly="readonly"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
						<tr>
							<td class=""></td>
							<td class="border-1px-bottom">身份证签发机构</td>
							<td class="border-1px-bottom">
								<input type="text" id="issuer" autocomplete="off" maxlength="30" value="请输入签发机构"/>
							</td>
							<td class="border-1px-bottom"></td>
						</tr>
					</table>		
				</div>
				<!-- 车辆基本信息确定按钮 -->
				<div id="confirm1" class="confirmbtn">立即购买</div>
				<!-- 车辆详细信息确定按钮 -->
				<div id="confirm2" class="confirmbtn" style="display: none;">查看报价</div>
			
			</div>
		</div>
	</div>
	<div class="vehicleInfo"style="display:none;">
	     <!-- 客户搜索 style="display:none;" -->
		 <div class="searcharea">
		 	<div class="inputCssdiv">
			 	<img class="cusselectClass" src="../../images/cusselect.png">
				<input type="text" class="searchtext" id="searchtext" value="请输入关键字点击查询" /><!-- placeholder -->
			</div>
			<div id="selectbtn" class="selectbtn">搜索</div>
		</div>
		<!-- 无车型信息提示 --> 
		<div id="maindiv" style="display:none">
			<section id="section1" class="">
				<div class="nowishd1">
					<img src="../../images/noProduct.png"/>
					<span>抱歉，没有查到您的车型！</span>
				</div>
			</section>
		</div>
		<!-- 品牌型号列表 -->
		<div>
		 	<div id="wrapper" class="wrapper mui--scroll-wrapper">
					<section id="customManageWrapper" class="mui-scroll">
						<div class="divWrapper" >
						    <div class="noticediv"><span>提示：品牌型号如“别克SGM7180”可只填写汉字、字母和数字</span></div>
						    <div id="searchcustomer">
						        
						    </div>
						</div>
					</section>	 
			</div>
		</div>
	</div>
	<!-- 填写小助手 -->
	<!-- 遮罩和卡片填写示例 -->
	<div class="shadow"></div>
	 <!-- 行驶证遮罩提示 -->
	 <div id="cjh" style="display: none;">
	 	<p style="text-align: center;color:#fff;">请按照行驶证填写</p>
	 	<img style="width:100%;" src="../../images/xingshizheng.png">
	 	<img style="height:30px;width:30px;margin-top: 20px;" src="../../images/chahao.png">
	 	
	 </div>
	 <!-- 身份证遮罩提示 -->
	 <div id="sfz" style="display: none;">
	 	<p style="text-align: center;color:#fff;">请按照身份证填写</p>
	 	<img style="width:100%;" src="../../images/idcard.png">
	 	<img style="height:30px;width:30px;margin-top: 20px;" src="../../images/chahao.png">
	 	
	 </div>

	</iframe>
