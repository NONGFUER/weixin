<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
 <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
 <!-- 忽略IOS将页面中的数字识别为电话号码 -->
 <meta name="format-detection" content="telephone=no" />
 <!-- 忽略Android平台中对邮箱地址的识别 -->
 <meta name="format-detection" content="email=no" />
  <!-- 缓存 -->
<meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
<meta HTTP-EQUIV="expires" CONTENT="0">
<title>天安车险</title>
<link rel="stylesheet" href="../../css/mui/mui.min.css" />
<link rel="stylesheet" href="../../css/mui/mui.picker.min.css" />
<link rel="stylesheet" href="../../css/common/base.css" />
<link rel="stylesheet" href="../../css/common/common.css" />
<link rel="stylesheet" href="../../css/carinsure/insuranceAgen.css?v=20170410" />
</head>
<body>
    <header>
		<div class="h_back"><div class="backindex"><img src="../../images/back.png"/></div></div>
		<div class="h_title" id="pageTitle">天安车险</div>
	</header>
	<div id="indexpart" class="mui-scroll-wrapper">
		<div id="indexpart_scroll" class="mui-scroll">
			<div class="list">
			     <div class="tableHead border-1px-bottom">
			          <img class="insureImg"src="../../images/yewuxinxii.png"/>
			          <div class="title">天安佰盈信息</div>
			          <div id="baiyingButian" class="butian">
			          	<img id="baiyingChoose" class="choose" src="../../images/weigouxuan3.png"/> 
			          	<div id="cdCheckBox" class="ckeckbox">不填</div>    
			          </div>    
			     </div>
			     <div id="baiyingTableContent" class="tableContent">
			          <table class="table">
			               <tr>
			                  <td class="border-1px-bottom">所属区域</td>
			                  <td class="border-1px-bottom">
			                      <div class="linkicon"></div>
								  <input type="text" id="cdArea" readonly="readonly" placeholder="请填写所属区域">
			                  </td>
		                  </tr>
		                  <tr>	
			                  <td class="border-1px-bottom">业务员代码</td>
			                  <td class="border-1px-bottom">
			                   <div class="linkicon"></div>
								  <input type="text" id="cdWorkno"  placeholder="请填写业务员代码" maxlength="15"/>
			                  </td>
			               </tr>
		                  <tr>	                  
			                   <td class="border-1px-bottom">姓名</td>
			                  <td class="border-1px-bottom">
			                      <div class="linkicon"></div>
								  <input type="text" id="cdName"  placeholder="请填写姓名" maxlength="20">  
			                  </td>
			              </tr>
			          </table>
			     </div>
		     </div>
		     <div class="list">
			     <div class="tableHead border-1px-bottom">
			         <img class="insureImg"src="../../images/hezuo.png">
			         <div class="title hzTitle"> 合作机构人员信息</div>
			         <div id="hezuoButian" class="butian">
			         	<img id="hezuoChoose" class="choose" src="../../images/weigouxuan3.png"/>
			         	<div id="hzCheckBox" class="ckeckbox">不填</div>    
			         </div>     
			     </div>
			     <div id="hezuoTableContent" class="tableContent">
			          <table class="table">
			               <tr id="hztr1">
			                  <td class="border-1px-bottom">公司名称</td>
			                  <td class="border-1px-bottom">
			                    <img class="linkicon" src="../../images/xiala.png">
								<input type="text" id="company" hzCompanyCode="" placeholder="请选择公司" readonly="readonly">
			                  </td>
		                  </tr>
		                  <tr id="companyNameTr" style="display:none;height:50px;">	                  
			                  <td class="border-1px-bottom" colspan="2">
			                      <div class="linkicon"></div>
								  <input type="text" id="companyName"  placeholder="请填写公司名称" maxlength="14">
			                  </td>
			              </tr>
		                  <tr id="hztr2">
			                  <td class="border-1px-bottom">所属分公司</td>
			                  <td class="border-1px-bottom">
			                      <img class="linkicon" src="../../images/xiala.png">
								  <input type="text" id="hzArea"  placeholder="请选择所属分公司" readonly="readonly">
			                  </td>
		                  </tr>
		                   <tr>	                  
			                  <td class="border-1px-bottom hzWorknoLabel">工号 </td>
			                  <td class="border-1px-bottom">
			                      <div class="linkicon"></div>
								  <input type="text" id="hzWorkno"  placeholder="请填写工号" maxlength="15">
			                  </td>
			              </tr>
		                  <tr>	                  
			                  <td class="border-1px-bottom hzNameLabel">姓名 </td>
			                  <td class="border-1px-bottom">
			                      <div class="linkicon"></div>
								  <input type="text" id="hzName"  placeholder="请填写姓名" maxlength="20">
			                  </td>
			              </tr>
		                  <tr>	
			                  <td class="border-1px-bottom">手机号码 </td>
			                  <td class="border-1px-bottom">
			                     <div class="linkicon"></div>
 								 <input type="tel" id="hzPhone"  placeholder="请填写手机号码" maxlength="11">
		                     </td>
			               </tr>
			               <tr>	
			                   <td class="border-1px-bottom"><span id="noteLabel">备注</span></td>
			                  <td class="border-1px-bottom">
			                  <div class="linkicon"></div>
								  <textarea  id="hzNote"  placeholder="请填写信息（选填）" maxlength="20"></textarea>
			                  </td>
			               </tr>
			          </table>
			     </div> 
		     </div>
		     
		     <!--  核保失败原因   -->
			<div id="hebaoFail_reason_area" style="width:90%;margin: 10px auto;background: #fff;color:#666;font-size: 14px;display:none;">
				<ul id="refusing_reason_ul"  class="border-1px-bottom">
					<li class="refusing_reason_li" style="font-weight: bold;line-height:46px;">
					   <span id="failName" style="margin-left: 5.55%;">核保失败原因</span>
					</li>
				</ul>
				<div id="hebaoFailInfo"></div>
			 </div>
			 <div style="clear: both;"></div>
			 <div id="btn_area" >
			     <div id="confirm" class="confirmbtn">立即投保</div>
			     <div id="share" class="confirmbtn shareBtn">发给客户支付</div>
			     <div style="clear: both;"></div>
		     </div> 
		</div>
	</div>
	<img id="zhezhaoImg"  style="width:100%;height:100%;position: absolute;top:0;left:0;z-index: 99;display:none;" src="../../images/22.png">
	<script type="text/javascript" src="../../js/util/zepto.min.js" ></script>
	<script type="text/javascript" src="../../js/util/jweixin-1.1.0.js"></script>
	<script type="text/javascript" src="../../js/mui/mui.min.js" ></script>
	<script type="text/javascript" src="../../js/mui/mui.picker.min.js"></script>
	<script type="text/javascript" src="../../js/util/base.js?v=20170410" ></script>
	<script type="text/javascript" src="../../js/util/common.js" ></script> 
	<script type="text/javascript" src="../../js/util/underscore.js" ></script>
	<script type="text/javascript" src="../../js/util/wx-gzpt-share.js"></script>
    <script type="text/javascript" src="../../js/carinsure/insuranceAgen.js?v=20170731"></script>		
</body>
</html>
