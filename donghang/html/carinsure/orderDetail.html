<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- 忽略IOS将页面中的数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 忽略Android平台中对邮箱地址的识别 -->
    <meta name="format-detection" content="email=no" />
    <!-- 缓存 -->
	<meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
	<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
	<meta HTTP-EQUIV="expires" CONTENT="0">
    <title>订单详情</title>
    <link rel="stylesheet" href="../../css/mui/mui.min.css" />
    <link rel="stylesheet" href="../../css/common/base.css" />
    <link rel="stylesheet" href="../../css/common/common.css" />
    <link rel="stylesheet" href="../../css/carinsure/orderDetail.css"/>
</head>
<body>
	<header>
		<div class="h_back"><div id="backbtm" class="backbtm"><img src="../../images/back.png"/></div></div>
		<div class="h_title">订单详情</div>
		<div class="h_next">
		</div>
	</header>
	<div id="order_index" class="mui-scroll-wrapper">
		<div id="indexpart_scroll" class="mui-scroll">
			 <div style="width:100%;">
				 <div>
					 <article id="vehicleArea" class="policymoneyarea swiper-slide ">
					    <div class="bigTitle">
					        <div class="vehicleArea_img"><img src="../../images/tiananlogo.png"></div>
							<div class="biaoyu">
								<p style="margin-top:12px;margin-bottom:5px;">天安车险</p>
								<p style="margin-top:5px;margin-bottom:5px;">出行更放心</p>
							</div>
							<div class="sum" id="summoney"></div>
						</div>
					</article>
					 <div class="border-1px-bottom"></div>
					 <ul id="order_profile">
					      <!--  <li class="border-1px-bottom">
							   <div class="normal_li_left">订单号</div>
							   <div class="normal_li_right" id="orderno" ></div>
						    </li> -->
						    <li class="border-1px-bottom appnoLi" style="display:none;">
							   <div class="normal_li_left">投保单号</div>
							   <div class="normal_li_right" id="appno" ></div>
						    </li>
						    <li class="border-1px-bottom polnoLi" style="display:none;">
							   <div class="normal_li_left">保单号</div>
							   <div class="normal_li_right" id="polno" ></div>
						    </li>
						    <li class="border-1px-bottom">
							   <div class="normal_li_left">保单状态</div>
							   <div class="normal_li_right" style="color: #e63f52;" id="orderStatus" ></div>
						    </li>
						    <li class="border-1px-bottom">
							   <div class="normal_li_left">保险类别</div>
							   <div class="normal_li_right">车险</div>
						    </li>
						    <li class="border-1px-bottom">
							   <div class="normal_li_left">保险名称</div>
							   <div class="normal_li_right" id="comtype"></div>
						    </li>
						    <li class="border-1px-bottom">
							   <div class="normal_li_left">保险版本</div>
							   <div class="normal_li_right" id="version"></div>
						    </li>
						    <li class="border-1px-bottom">
							   <div class="normal_li_left">保险公司</div>
							   <div class="normal_li_right" id="comtype1"></div>
						    </li>
						    <li id="busPolnoArea" class="border-1px-bottom" style="display: none;">
							    <div class="normal_li_left">商业险保单号</div>
							    <div class="normal_li_right" id="busPolno"></div>
						    </li>
						    <li id="businessAppnoArea" class="border-1px-bottom" style="display: none;">
							    <div class="normal_li_left">商业险投保单号</div>
							    <div class="normal_li_right" id="businessAppno"></div>
						    </li>
							<li id="jqxPolnoArea" style="display: none;">
								<div class="normal_li_left">交强险保单号</div>
								<div class="normal_li_right" id="jqxPolno"></div>
							</li>
							<li id="forceAppnoArea" class="border-1px-bottom" style="display: none;">
								<div class="normal_li_left">交强险投保单号</div>
								<div class="normal_li_right" id="forceAppno"></div>
							</li>
							<li id="jqxPolnoArea" class="border-1px-bottom" style="display: none;">
								<div class="normal_li_left">交强险保单号</div>
								<div class="normal_li_right" id="jqxPolno"></div>
							</li>
							<li class="border-1px-bottom">
								<div class="normal_li_left">商业险保费</div>
								<div class="normal_li_right" id="busmoney"></div>
							</li>
							<li class="border-1px-bottom tgmoney" style="display: none">
								<div class="normal_li_left">商业推广费</div>
								<div class="normal_li_right" id="bustgmoney"></div>
							</li>
							<li class="border-1px-bottom">
								<div class="normal_li_left">交强险保费</div>
								<div class="normal_li_right" id="jqxmoney"></div>
							</li>
							<li class="border-1px-bottom tgmoney" style="display: none">
								<div class="normal_li_left">交强险推广费</div>
								<div class="normal_li_right" id="jqxtgmoney"></div>
							</li>
							<li class="border-1px-bottom">
								<div class="normal_li_left">车船税</div>
								<div class="normal_li_right" id="vehiclemoney"></div>
							</li>
							<li id="insuredNameArea" class="border-1px-bottom" style="display: none;">
								<div class="normal_li_left">被保人姓名</div>
								<div class="normal_li_right" id="insuredname"></div>
							</li>
							<li id="insuredNober" class="border-1px-bottom" style="display: none;">
								<div class="normal_li_left">被保人证件号</div>
								<div class="normal_li_right" id="insuredNo"></div>
							</li>
							<li id="insuredMobileArea" style="display: none;">
								<div class="normal_li_left">被保人手机号</div>
								<div class="normal_li_right" id="insuredMobile"></div>
							</li>
						</ul>
						<ul id="see_details" class="border-1px-top">
							<li>
								<div class="special_li_left">查看详细投保信息</div>
								<div class="special_li_right">
									<div><img style="vertical-align: middle;" src="../../images/btn-right.png" /></div>
								</div>
							</li>
						</ul>
					</div>
				</div>
		  </div>
	</div>
</body>
<script type="text/javascript" src="../../js/util/zepto.min.js" ></script>
<script type="text/javascript" src="../../js/mui/mui.min.js" ></script>
<script type="text/javascript" src="../../js/util/base.js" ></script>
<script type="text/javascript" src="../../js/util/common.js" ></script> 
<script type="text/javascript" src="../../js/util/underscore.js" ></script>
<script type="text/javascript" src="../../js/carinsure/orderDetail.js"></script>
</html>
