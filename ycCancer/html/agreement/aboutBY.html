<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<!-- 忽略IOS将页面中的数字识别为电话号码 -->
<meta name="format-detection" content="telephone=no" />
<!-- 忽略Android平台中对邮箱地址的识别 -->
<meta name="format-detection" content="email=no" />
<title>关于天安佰盈</title>
<link rel="stylesheet" type="text/css" href="../../css/lib/widget/mui/mui.min.css" />
<link rel="stylesheet" type="text/css" href="../../css/lib/common/base.css" />
<link rel="stylesheet" type="text/css" href="../../css/lib/common/common.css" />

</head>
<body>

	<div id="content" class="mui-scroll-wrapper">
		 <div class="mui-scroll">
		     <div class="bg">
		       <img class="head-pic" src="../../image/common/cibg1.png"/>
		     
		       <p class="p1">&emsp;&emsp;天安佰盈保险销售有限公司成立于2006年12月25日，总部设在北京，注册资本3亿人民币，是一家全国性的专业保险代理机构。天安佰盈保险销售有限公司股东实力雄厚，其独资法人为：天安财产保险股份有限公司。天安佰盈主要代理销售保险产品，代理收取保险费，代理相关保险业务的损失勘察和理赔，努力为企业客户、个人客户提供全方位的财富管理、风险管理综合服务。</p>
		     </div>
	     </div>
	 </div>    
</body>
<script src="../../js/lib/widget/mui/mui.min.js"></script>
<script src="../../js/lib/common/zepto.min.js"></script>
<script src="../../js/lib/common/base.js"></script>
<script type="text/javascript">
$(function(){
	var fromtype = getUrlQueryString("fromtype");
	var f = getUrlQueryString("s");
	$.setscroll();
	$(".h_back").bind("tap",function (){
				if(f == "1"){
					window.location.href="certificationSubmissionSuccess.html?jsonKey="+getUrlQueryString("jsonKey")+"&fromtype"+fromtype;
				}else if(f == "2"){
					var mobile = getUrlQueryString("mobile");
					var openid = getUrlQueryString("openid");
					window.location.href="lead.html?mobile="+mobile+"&openid="+openid+"&fromtype"+fromtype;
				}
	});
})
/* 设置滑动区域 */
$.setscroll = function() {
	var Scrollheight = window.innerHeight - $("header").height();
	$("#content").height(Scrollheight + "px");
	mui(".mui-scroll-wrapper").scroll();
	$(".bg").css("min-height",Scrollheight);
};
</script>
</html>
