<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
	    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	    <!-- 忽略IOS将页面中的数字识别为电话号码 -->
	    <meta name="format-detection" content="telephone=no" />
	    <!-- 忽略Android平台中对邮箱地址的识别 -->
	    <meta name="format-detection" content="email=no" />
	    <title>代理人信息登记</title>
	    <link rel="stylesheet" href="../../../css/mui/mui.min.css" />
		<link rel="stylesheet" href="../../../css/mui/mui.picker.min.css" />
		<link rel="stylesheet" href="../../../css/mui/mui.poppicker.css" />
	    <link rel="stylesheet" href="../../../css/common/base.css" />
	    <link rel="stylesheet" href="../../../css/common/common.css" />
	    <link rel="stylesheet" href="../../css/users/agentInfoRegister.css?s=2016121318" />
	</head>
	<body>
		<header>
			<div class="h_back">		    
				<div id="backindex">
					<img class="closeimg" src="../../image/11.png"/>
				</div>
				<div id="closeword" onclick="backlast()">关闭</div>
			</div>
			<div class="h_title" id="pageTitle">代理人信息登记</div>
		</header>
		<div id="order_index" class="mui-scroll-wrapper">
			<div id="insure_iscroll" class="mui-scroll">
				<div class="insure-form-content">
     			<!-- 投保人信息 -->
     			<dl class="insure-form-group">
     				<dt class="group-title">
     					<div class="group-title-main">基本信息</div>
     				</dt>
     				<dd>
     					<label>姓名</label> 
     					<input type="text" id="agentName" value="" readonly />
     				</dd>
     				<dd>
     					<label>手机号  </label> 
     					<input type="text" id="agentMobile" value="" readonly/>
     				</dd>
     				<dd>
     					<label>身份证  </label> 
     					<input type="text" id="agentIdNo" value="" readonly/>
     				</dd>
     				<dd>
     					<label>推荐人工号</label> 
     					<input maxlength="11" type="text" id="agentWhite" value="" onblur='isWhiteRequest(this)' placeholder="请输入推荐人工号"/>
     				</dd>
     				<dd>
     					<label>入职地区   </label> 
     					<input type="text" id="agentArea" value="" readonly/>
     				</dd>
     				<dd>
     					<label>学历   </label> 
     					<input type="text" id="agentEdu" value="" readonly placeholder="请选择"/>
     				</dd>
     				<dd>
     					<label>民族   </label> 
     					<input type="text" id="agentNation" value="" readonly placeholder="请选择"/>
     				</dd>
     				<dd>
     					<label>政治面貌</label> 
     					<input type="text" id="agentPolity" value="" readonly placeholder="请选择" />
     				</dd>
     				
     			</dl>
     			<!-- 被保人信息 -->
     			<dl class="insure-form-group">
     				<dt class="group-title">
     					<div class="group-title-main">银行卡信息</div>
     				</dt>
					<dd >
     					<label>开户银行</label> 
     					<input type="text" id="agentBank" value="" readonly placeholder="请选择"/>
					</dd >
					<dd >
     					<label>所属区域 </label> 
     					<input type="text" id="agentBankArea" value="" readonly placeholder="请选择"/>
					</dd>
					<dd >
     					<label>支行名称</label> 
     					<input type="text" id="agentBankName" value="" readonly placeholder="请选择"/>
					</dd>
					<dd >
     					<label>银行卡号</label> 
     					<input maxlength="19" onkeyup="this.value=this.value.replace(/\D/g,'')" type="text" id="agentAccount" value="" placeholder="请输入银行卡号"/>
					</dd>
									     				     				     				
				 </dl>
				
				
     		</div>
     		<div class="banktip">
				<span><img src="../../../image/agent/reg.png">此信息用于佣金发放，必须填写本人银行卡信息</span>
			</div>
			<div id="confirm" class="confirmbtn">下一步</div>
		</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../js/util/zepto.min.js" ></script>
    <script type="text/javascript" src="../../../js/mui/mui.min.js" ></script>
    <script type="text/javascript" src="../../../js/mui/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../js/mui/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../js/util/base.js" ></script>
    <script type="text/javascript" src="../../../js/util/common.js" ></script> 
    <script type="text/javascript" src="../../js/users/agentInfoRegister.js?s=20161221" ></script> 
</html>
